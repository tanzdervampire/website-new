<ion-list>
    <ion-row>
        <ion-col>
            <button ion-button clear full (click)="selectAll()">Alle</button>
        </ion-col>
        <ion-col>
            <button ion-button clear full (click)="selectNone()">Keine</button>
        </ion-col>
    </ion-row>

    <ion-item *ngFor="let role of roles">
        <ion-label>{{ role.name }}</ion-label>
        <ion-toggle [checked]="role.selected" (ionChange)="toggle(role)"></ion-toggle>
    </ion-item>
</ion-list>
