<ion-split-pane>

    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Men√º</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list no-lines>
                <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
                    <ion-icon *ngIf="page.icon" [name]="page.icon" [color]="isActive(page)" item-start></ion-icon>
                    {{page.title}}
                </button>

                <a ion-item href="http://www.github.com/tanzdervampire" target="_blank">
                    Github
                </a>
            </ion-list>
        </ion-content>

    </ion-menu>

    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
